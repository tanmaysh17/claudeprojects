<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>2048</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #faf8ef;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      touch-action: none;
      user-select: none;
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 16px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 16px;
    }

    .title {
      font-size: 64px;
      font-weight: bold;
      color: #776e65;
      line-height: 1;
    }

    .scores {
      display: flex;
      gap: 8px;
    }

    .score-box {
      background: #bbada0;
      border-radius: 6px;
      padding: 8px 16px;
      text-align: center;
      min-width: 80px;
    }

    .score-box .label {
      font-size: 12px;
      font-weight: bold;
      color: #eee4da;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .score-box .value {
      font-size: 22px;
      font-weight: bold;
      color: #fff;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .subtitle {
      color: #776e65;
      font-size: 16px;
    }

    .new-game-btn {
      background: #8f7a66;
      color: #f9f6f2;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.15s;
    }

    .new-game-btn:hover {
      background: #9f8b77;
    }

    .board {
      background: #bbada0;
      border-radius: 8px;
      padding: 12px;
      position: relative;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    .cell {
      background: rgba(238, 228, 218, 0.35);
      border-radius: 6px;
      aspect-ratio: 1;
    }

    .tiles-container {
      position: absolute;
      top: 12px;
      left: 12px;
      right: 12px;
      bottom: 12px;
    }

    .tile {
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      border-radius: 6px;
      transition: top 0.12s ease, left 0.12s ease;
    }

    .tile.new {
      animation: appear 0.2s ease;
    }

    .tile.merged {
      animation: pop 0.2s ease;
    }

    @keyframes appear {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    .tile-2    { background: #eee4da; color: #776e65; }
    .tile-4    { background: #ede0c8; color: #776e65; }
    .tile-8    { background: #f2b179; color: #f9f6f2; }
    .tile-16   { background: #f59563; color: #f9f6f2; }
    .tile-32   { background: #f67c5f; color: #f9f6f2; }
    .tile-64   { background: #f65e3b; color: #f9f6f2; }
    .tile-128  { background: #edcf72; color: #f9f6f2; }
    .tile-256  { background: #edcc61; color: #f9f6f2; }
    .tile-512  { background: #edc850; color: #f9f6f2; }
    .tile-1024 { background: #edc53f; color: #f9f6f2; }
    .tile-2048 { background: #edc22e; color: #f9f6f2; }
    .tile-super { background: #3c3a32; color: #f9f6f2; }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(238, 228, 218, 0.73);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .overlay-message {
      font-size: 48px;
      font-weight: bold;
      color: #776e65;
      margin-bottom: 16px;
    }

    .overlay .new-game-btn {
      margin-top: 8px;
    }

    .instructions {
      text-align: center;
      color: #776e65;
      margin-top: 16px;
      font-size: 14px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">2048</div>
      <div class="scores">
        <div class="score-box">
          <div class="label">Score</div>
          <div class="value" id="score">0</div>
        </div>
        <div class="score-box">
          <div class="label">Best</div>
          <div class="value" id="best">0</div>
        </div>
      </div>
    </div>
    <div class="controls">
      <div class="subtitle">Join the tiles, get to <b>2048!</b></div>
      <button class="new-game-btn" id="new-game-btn">New Game</button>
    </div>
    <div class="board" id="board">
      <div class="grid">
        <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
        <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
        <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
        <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
      </div>
      <div class="tiles-container" id="tiles-container"></div>
      <div class="overlay" id="overlay">
        <div class="overlay-message" id="overlay-message"></div>
        <button class="new-game-btn" id="overlay-btn">Try Again</button>
      </div>
    </div>
    <div class="instructions">
      Use <b>arrow keys</b> or <b>swipe</b> to move tiles.<br>
      Tiles with the same number merge into one!
    </div>
  </div>

  <script>
    const SIZE = 4;
    let grid, score, best, won, gameOver, moving;

    const scoreEl = document.getElementById('score');
    const bestEl = document.getElementById('best');
    const tilesContainer = document.getElementById('tiles-container');
    const overlay = document.getElementById('overlay');
    const overlayMessage = document.getElementById('overlay-message');

    best = parseInt(localStorage.getItem('2048-best')) || 0;
    bestEl.textContent = best;

    function init() {
      grid = Array.from({ length: SIZE }, () => Array(SIZE).fill(0));
      score = 0;
      won = false;
      gameOver = false;
      moving = false;
      scoreEl.textContent = '0';
      overlay.classList.remove('active');
      spawnTile();
      spawnTile();
      render();
    }

    function emptyCells() {
      const cells = [];
      for (let r = 0; r < SIZE; r++)
        for (let c = 0; c < SIZE; c++)
          if (grid[r][c] === 0) cells.push({ r, c });
      return cells;
    }

    function spawnTile() {
      const empty = emptyCells();
      if (empty.length === 0) return;
      const { r, c } = empty[Math.floor(Math.random() * empty.length)];
      grid[r][c] = Math.random() < 0.9 ? 2 : 4;
      return { r, c };
    }

    function tileSize() {
      const board = document.getElementById('board');
      const boardWidth = board.clientWidth - 24; // padding
      return (boardWidth - 36) / 4; // gap
    }

    function render(animations) {
      tilesContainer.innerHTML = '';
      const size = tileSize();
      const gap = 12;

      for (let r = 0; r < SIZE; r++) {
        for (let c = 0; c < SIZE; c++) {
          const val = grid[r][c];
          if (val === 0) continue;

          const tile = document.createElement('div');
          const cls = val <= 2048 ? `tile-${val}` : 'tile-super';
          tile.className = `tile ${cls}`;

          const fontSize = val >= 1024 ? size * 0.3 : val >= 128 ? size * 0.38 : size * 0.45;
          tile.style.width = size + 'px';
          tile.style.height = size + 'px';
          tile.style.fontSize = fontSize + 'px';
          tile.style.top = r * (size + gap) + 'px';
          tile.style.left = c * (size + gap) + 'px';
          tile.textContent = val;

          if (animations) {
            const key = `${r},${c}`;
            if (animations.spawned && animations.spawned.has(key)) {
              tile.classList.add('new');
            }
            if (animations.merged && animations.merged.has(key)) {
              tile.classList.add('merged');
            }
          }

          tilesContainer.appendChild(tile);
        }
      }
    }

    function slide(row) {
      let arr = row.filter(v => v !== 0);
      const merged = [];
      for (let i = 0; i < arr.length - 1; i++) {
        if (arr[i] === arr[i + 1]) {
          arr[i] *= 2;
          score += arr[i];
          merged.push(i);
          arr[i + 1] = 0;
        }
      }
      arr = arr.filter(v => v !== 0);
      while (arr.length < SIZE) arr.push(0);
      return { result: arr, merged };
    }

    function move(direction) {
      if (gameOver || moving) return;
      moving = true;

      let moved = false;
      const mergedCells = new Set();

      const rotateGrid = (times) => {
        for (let t = 0; t < times; t++) {
          const n = Array.from({ length: SIZE }, () => Array(SIZE).fill(0));
          for (let r = 0; r < SIZE; r++)
            for (let c = 0; c < SIZE; c++)
              n[c][SIZE - 1 - r] = grid[r][c];
          grid = n;
        }
      };

      // Normalize: rotate so that move is always "left"
      const rotations = { left: 0, up: 1, right: 2, down: 3 };
      const rot = rotations[direction];
      rotateGrid(rot);

      for (let r = 0; r < SIZE; r++) {
        const old = [...grid[r]];
        const { result } = slide(grid[r]);
        grid[r] = result;
        for (let c = 0; c < SIZE; c++) {
          if (old[c] !== result[c]) moved = true;
        }
      }

      // Rotate back
      rotateGrid((4 - rot) % 4);

      // Track merges in the final grid for animation
      // (simplified: mark cells that have values resulting from merges)

      if (moved) {
        const spawn = spawnTile();
        const spawned = new Set();
        if (spawn) spawned.add(`${spawn.r},${spawn.c}`);

        updateScore();
        render({ spawned, merged: mergedCells });

        // Check win
        if (!won) {
          for (let r = 0; r < SIZE; r++) {
            for (let c = 0; c < SIZE; c++) {
              if (grid[r][c] === 2048) {
                won = true;
                setTimeout(() => showOverlay('You Win!'), 300);
                break;
              }
            }
            if (won) break;
          }
        }

        // Check game over
        if (!won && !canMove()) {
          gameOver = true;
          setTimeout(() => showOverlay('Game Over!'), 300);
        }
      } else {
        render();
      }

      setTimeout(() => { moving = false; }, 150);
    }

    function canMove() {
      for (let r = 0; r < SIZE; r++)
        for (let c = 0; c < SIZE; c++) {
          if (grid[r][c] === 0) return true;
          if (c < SIZE - 1 && grid[r][c] === grid[r][c + 1]) return true;
          if (r < SIZE - 1 && grid[r][c] === grid[r + 1][c]) return true;
        }
      return false;
    }

    function updateScore() {
      scoreEl.textContent = score;
      if (score > best) {
        best = score;
        bestEl.textContent = best;
        localStorage.setItem('2048-best', best);
      }
    }

    function showOverlay(msg) {
      overlayMessage.textContent = msg;
      overlay.classList.add('active');
    }

    // Keyboard controls
    document.addEventListener('keydown', (e) => {
      const map = {
        ArrowLeft: 'left', ArrowRight: 'right',
        ArrowUp: 'up', ArrowDown: 'down'
      };
      if (map[e.key]) {
        e.preventDefault();
        move(map[e.key]);
      }
    });

    // Touch/swipe controls
    let touchStartX, touchStartY;

    document.addEventListener('touchstart', (e) => {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    }, { passive: true });

    document.addEventListener('touchend', (e) => {
      if (touchStartX == null) return;
      const dx = e.changedTouches[0].clientX - touchStartX;
      const dy = e.changedTouches[0].clientY - touchStartY;
      const minSwipe = 30;

      if (Math.abs(dx) < minSwipe && Math.abs(dy) < minSwipe) return;

      if (Math.abs(dx) > Math.abs(dy)) {
        move(dx > 0 ? 'right' : 'left');
      } else {
        move(dy > 0 ? 'down' : 'up');
      }
      touchStartX = touchStartY = null;
    }, { passive: true });

    // Buttons
    document.getElementById('new-game-btn').addEventListener('click', init);
    document.getElementById('overlay-btn').addEventListener('click', init);

    // Handle resize
    window.addEventListener('resize', () => render());

    // Start
    init();
  </script>
</body>
</html>
