<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>2048</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #faf8ef;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      touch-action: none;
      user-select: none;
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 16px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 16px;
    }

    .title {
      font-size: 64px;
      font-weight: bold;
      color: #776e65;
      line-height: 1;
    }

    .scores {
      display: flex;
      gap: 8px;
    }

    .score-box {
      background: #bbada0;
      border-radius: 6px;
      padding: 8px 16px;
      text-align: center;
      min-width: 80px;
    }

    .score-box .label {
      font-size: 12px;
      font-weight: bold;
      color: #eee4da;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .score-box .value {
      font-size: 22px;
      font-weight: bold;
      color: #fff;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .subtitle {
      color: #776e65;
      font-size: 16px;
    }

    .new-game-btn {
      background: #8f7a66;
      color: #f9f6f2;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.15s;
    }

    .new-game-btn:hover {
      background: #9f8b77;
    }

    .board {
      background: #bbada0;
      border-radius: 8px;
      padding: 12px;
      position: relative;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    .cell {
      background: rgba(238, 228, 218, 0.35);
      border-radius: 6px;
      aspect-ratio: 1;
    }

    .tiles-container {
      position: absolute;
      top: 12px;
      left: 12px;
      right: 12px;
      bottom: 12px;
    }

    .tile {
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      border-radius: 6px;
      transition: top 0.12s ease, left 0.12s ease;
    }

    .tile.new {
      animation: appear 0.2s ease;
    }

    .tile.merged {
      animation: pop 0.2s ease;
    }

    @keyframes appear {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    .tile-2    { background: #eee4da; color: #776e65; }
    .tile-4    { background: #ede0c8; color: #776e65; }
    .tile-8    { background: #f2b179; color: #f9f6f2; }
    .tile-16   { background: #f59563; color: #f9f6f2; }
    .tile-32   { background: #f67c5f; color: #f9f6f2; }
    .tile-64   { background: #f65e3b; color: #f9f6f2; }
    .tile-128  { background: #edcf72; color: #f9f6f2; }
    .tile-256  { background: #edcc61; color: #f9f6f2; }
    .tile-512  { background: #edc850; color: #f9f6f2; }
    .tile-1024 { background: #edc53f; color: #f9f6f2; }
    .tile-2048 { background: #edc22e; color: #f9f6f2; }
    .tile-super { background: #3c3a32; color: #f9f6f2; }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(238, 228, 218, 0.73);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .overlay-message {
      font-size: 48px;
      font-weight: bold;
      color: #776e65;
      margin-bottom: 16px;
    }

    .overlay .new-game-btn {
      margin-top: 8px;
    }

    .instructions {
      text-align: center;
      color: #776e65;
      margin-top: 16px;
      font-size: 14px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">2048</div>
      <div class="scores">
        <div class="score-box">
          <div class="label">Score</div>
          <div class="value" id="score">0</div>
        </div>
        <div class="score-box">
          <div class="label">Best</div>
          <div class="value" id="best">0</div>
        </div>
      </div>
    </div>
    <div class="controls">
      <div class="subtitle">Join the tiles, get to <b>2048!</b></div>
      <button class="new-game-btn" id="new-game-btn">New Game</button>
    </div>
    <div class="board" id="board">
      <div class="grid">
        <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
        <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
        <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
        <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
      </div>
      <div class="tiles-container" id="tiles-container"></div>
      <div class="overlay" id="overlay">
        <div class="overlay-message" id="overlay-message"></div>
        <button class="new-game-btn" id="overlay-btn">Try Again</button>
      </div>
    </div>
    <div class="instructions">
      Use <b>arrow keys</b> or <b>swipe</b> to move tiles.<br>
      Tiles with the same number merge into one!
    </div>
  </div>

  <script>
    const SIZE = 4;
    const TRANSITION_MS = 120;
    let grid, tileMap, nextTileId, score, best, won, gameOver, moving;

    const scoreEl = document.getElementById('score');
    const bestEl = document.getElementById('best');
    const tilesContainer = document.getElementById('tiles-container');
    const overlay = document.getElementById('overlay');
    const overlayMessage = document.getElementById('overlay-message');

    best = parseInt(localStorage.getItem('2048-best')) || 0;
    bestEl.textContent = best;

    // grid[r][c] stores a tile ID (or 0 for empty)
    // tileMap: id -> { id, r, c, value, el }

    function calcTileSize() {
      const board = document.getElementById('board');
      return (board.clientWidth - 24 - 36) / 4;
    }

    function positionTile(tile) {
      const size = calcTileSize();
      const gap = 12;
      tile.el.style.top = tile.r * (size + gap) + 'px';
      tile.el.style.left = tile.c * (size + gap) + 'px';
    }

    function styleTile(tile) {
      const size = calcTileSize();
      const cls = tile.value <= 2048 ? `tile-${tile.value}` : 'tile-super';
      tile.el.className = `tile ${cls}`;
      tile.el.textContent = tile.value;
      tile.el.style.width = size + 'px';
      tile.el.style.height = size + 'px';
      const fontSize = tile.value >= 1024 ? size * 0.3 : tile.value >= 128 ? size * 0.38 : size * 0.45;
      tile.el.style.fontSize = fontSize + 'px';
    }

    function createTileEl(tile, animate) {
      const el = document.createElement('div');
      tile.el = el;
      styleTile(tile);
      positionTile(tile);
      if (animate) el.classList.add('new');
      tilesContainer.appendChild(el);
    }

    function spawnTile() {
      const empty = [];
      for (let r = 0; r < SIZE; r++)
        for (let c = 0; c < SIZE; c++)
          if (grid[r][c] === 0) empty.push({ r, c });
      if (empty.length === 0) return;
      const { r, c } = empty[Math.floor(Math.random() * empty.length)];
      const value = Math.random() < 0.9 ? 2 : 4;
      const id = ++nextTileId;
      const tile = { id, r, c, value, el: null };
      grid[r][c] = id;
      tileMap.set(id, tile);
      createTileEl(tile, true);
    }

    function init() {
      grid = Array.from({ length: SIZE }, () => Array(SIZE).fill(0));
      tileMap = new Map();
      nextTileId = 0;
      score = 0;
      won = false;
      gameOver = false;
      moving = false;
      tilesContainer.innerHTML = '';
      scoreEl.textContent = '0';
      overlay.classList.remove('active');
      spawnTile();
      spawnTile();
    }

    function move(direction) {
      if (gameOver || moving) return;
      moving = true;

      // Determine traversal direction
      let dr = 0, dc = 0;
      let rowOrder = [0, 1, 2, 3], colOrder = [0, 1, 2, 3];
      if (direction === 'left')  { dc = -1; }
      if (direction === 'right') { dc = 1;  colOrder = [3, 2, 1, 0]; }
      if (direction === 'up')    { dr = -1; }
      if (direction === 'down')  { dr = 1;  rowOrder = [3, 2, 1, 0]; }

      let moved = false;
      const mergedIds = [];    // tiles that received a merge (to animate pop)
      const removedIds = [];   // tiles consumed by a merge (to delete after slide)
      const mergedCells = new Set(); // prevent double-merge in one move

      for (const r of rowOrder) {
        for (const c of colOrder) {
          const id = grid[r][c];
          if (id === 0) continue;

          const tile = tileMap.get(id);
          let nr = r, nc = c;

          // Slide as far as possible
          while (true) {
            const nextR = nr + dr;
            const nextC = nc + dc;
            if (nextR < 0 || nextR >= SIZE || nextC < 0 || nextC >= SIZE) break;

            const targetId = grid[nextR][nextC];
            if (targetId === 0) {
              nr = nextR;
              nc = nextC;
            } else {
              const targetTile = tileMap.get(targetId);
              const cellKey = `${nextR},${nextC}`;
              if (targetTile && targetTile.value === tile.value && !mergedCells.has(cellKey)) {
                nr = nextR;
                nc = nextC;
                mergedCells.add(cellKey);
              }
              break;
            }
          }

          if (nr !== r || nc !== c) {
            moved = true;
            grid[r][c] = 0;

            const existingId = grid[nr][nc];
            if (existingId !== 0) {
              // Merge: tile absorbs existingTile
              const existingTile = tileMap.get(existingId);
              tile.value *= 2;
              score += tile.value;

              // Slide the consumed tile to the merge position (it will be removed)
              existingTile.r = nr;
              existingTile.c = nc;
              positionTile(existingTile);
              removedIds.push(existingId);

              mergedIds.push(id);
            }

            grid[nr][nc] = id;
            tile.r = nr;
            tile.c = nc;
            positionTile(tile);
          }
        }
      }

      if (!moved) {
        moving = false;
        return;
      }

      updateScore();

      // After slide transition completes, clean up merges and spawn
      setTimeout(() => {
        // Remove consumed tiles from DOM
        for (const rid of removedIds) {
          const t = tileMap.get(rid);
          if (t && t.el) t.el.remove();
          tileMap.delete(rid);
        }

        // Update merged tiles' appearance + pop animation
        for (const mid of mergedIds) {
          const t = tileMap.get(mid);
          if (t) {
            styleTile(t);
            t.el.classList.add('merged');
          }
        }

        // Spawn new tile
        spawnTile();

        // Check win
        if (!won) {
          for (const [, t] of tileMap) {
            if (t.value === 2048) {
              won = true;
              setTimeout(() => showOverlay('You Win!'), 200);
              break;
            }
          }
        }

        // Check game over
        if (!won && !canMove()) {
          gameOver = true;
          setTimeout(() => showOverlay('Game Over!'), 200);
        }

        moving = false;
      }, TRANSITION_MS);
    }

    function canMove() {
      for (let r = 0; r < SIZE; r++)
        for (let c = 0; c < SIZE; c++) {
          if (grid[r][c] === 0) return true;
          const tile = tileMap.get(grid[r][c]);
          if (!tile) continue;
          if (c < SIZE - 1) {
            const right = tileMap.get(grid[r][c + 1]);
            if (right && right.value === tile.value) return true;
          }
          if (r < SIZE - 1) {
            const below = tileMap.get(grid[r + 1][c]);
            if (below && below.value === tile.value) return true;
          }
        }
      return false;
    }

    function updateScore() {
      scoreEl.textContent = score;
      if (score > best) {
        best = score;
        bestEl.textContent = best;
        localStorage.setItem('2048-best', best);
      }
    }

    function showOverlay(msg) {
      overlayMessage.textContent = msg;
      overlay.classList.add('active');
    }

    // Reposition all tiles on resize
    function handleResize() {
      for (const [, tile] of tileMap) {
        styleTile(tile);
        positionTile(tile);
      }
    }

    // Keyboard controls
    document.addEventListener('keydown', (e) => {
      const map = {
        ArrowLeft: 'left', ArrowRight: 'right',
        ArrowUp: 'up', ArrowDown: 'down'
      };
      if (map[e.key]) {
        e.preventDefault();
        move(map[e.key]);
      }
    });

    // Touch/swipe controls
    let touchStartX, touchStartY;

    document.addEventListener('touchstart', (e) => {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    }, { passive: true });

    document.addEventListener('touchend', (e) => {
      if (touchStartX == null) return;
      const dx = e.changedTouches[0].clientX - touchStartX;
      const dy = e.changedTouches[0].clientY - touchStartY;
      const minSwipe = 30;

      if (Math.abs(dx) < minSwipe && Math.abs(dy) < minSwipe) return;

      if (Math.abs(dx) > Math.abs(dy)) {
        move(dx > 0 ? 'right' : 'left');
      } else {
        move(dy > 0 ? 'down' : 'up');
      }
      touchStartX = touchStartY = null;
    }, { passive: true });

    // Buttons
    document.getElementById('new-game-btn').addEventListener('click', init);
    document.getElementById('overlay-btn').addEventListener('click', init);

    window.addEventListener('resize', handleResize);

    // Start
    init();
  </script>
</body>
</html>
