<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>DBZ 2048 - Power Up!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bangers&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Bangers', 'Segoe UI', sans-serif;
      background: #1a0a2e;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      touch-action: none;
      user-select: none;
      transition: background 0.8s ease;
      overflow: hidden;
    }

    /* Background levels */
    body.bg-earth {
      background: linear-gradient(135deg, #1a472a 0%, #2d5016 50%, #4a7c23 100%);
    }
    body.bg-namek {
      background: linear-gradient(135deg, #0a3d2e 0%, #1a6b4a 50%, #0d4f3c 100%);
    }
    body.bg-saiyan {
      background: linear-gradient(135deg, #2e1a00 0%, #5c3400 50%, #8b4513 100%);
    }
    body.bg-chamber {
      background: linear-gradient(135deg, #e8e0d0 0%, #f5f0e0 50%, #fff8e7 100%);
    }
    body.bg-ssj {
      background: linear-gradient(135deg, #3d2b00 0%, #6b4e00 30%, #c8a000 70%, #ffd700 100%);
    }
    body.bg-ssj2 {
      background: linear-gradient(135deg, #1a0033 0%, #3300aa 30%, #0044ff 70%, #00ccff 100%);
    }
    body.bg-ssj3 {
      background: linear-gradient(135deg, #2a0a00 0%, #661a00 30%, #cc3300 70%, #ff6600 100%);
    }
    body.bg-god {
      background: linear-gradient(135deg, #330011 0%, #990033 30%, #ff0055 70%, #ff4488 100%);
    }
    body.bg-blue {
      background: linear-gradient(135deg, #000833 0%, #001166 30%, #0033cc 70%, #0088ff 100%);
    }
    body.bg-ultra {
      background: linear-gradient(135deg, #0a0a2e 0%, #1a1a5e 20%, #c0c0c0 50%, #e8e8ff 80%, #ffffff 100%);
      animation: ultraPulse 2s ease-in-out infinite;
    }

    @keyframes ultraPulse {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.15); }
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 16px;
      position: relative;
      z-index: 1;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }

    .title {
      font-size: 42px;
      font-weight: bold;
      color: #ff6600;
      line-height: 1;
      text-shadow: 2px 2px 0 #000, -1px -1px 0 #000, 0 3px 6px rgba(255, 102, 0, 0.5);
      letter-spacing: 2px;
    }

    .title .sub {
      display: block;
      font-size: 18px;
      color: #ffd700;
      text-shadow: 1px 1px 0 #000;
      letter-spacing: 4px;
    }

    .scores {
      display: flex;
      gap: 8px;
    }

    .score-box {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #ff6600;
      border-radius: 6px;
      padding: 6px 14px;
      text-align: center;
      min-width: 80px;
    }

    .score-box .label {
      font-size: 11px;
      font-weight: bold;
      color: #ffd700;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .score-box .value {
      font-size: 22px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 8px rgba(255, 102, 0, 0.6);
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .subtitle {
      color: #ffd700;
      font-size: 15px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
      letter-spacing: 1px;
    }

    .new-game-btn {
      background: linear-gradient(180deg, #ff6600, #cc4400);
      color: #fff;
      border: 2px solid #ffd700;
      border-radius: 6px;
      padding: 8px 18px;
      font-size: 16px;
      font-weight: bold;
      font-family: 'Bangers', sans-serif;
      cursor: pointer;
      letter-spacing: 2px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      transition: transform 0.15s, box-shadow 0.15s;
    }

    .new-game-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 16px rgba(255, 102, 0, 0.6);
    }

    .board {
      background: rgba(0, 0, 0, 0.5);
      border: 3px solid #ff6600;
      border-radius: 8px;
      padding: 10px;
      position: relative;
      box-shadow: 0 0 30px rgba(255, 102, 0, 0.3), inset 0 0 20px rgba(0,0,0,0.3);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .cell {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 102, 0, 0.2);
      border-radius: 6px;
      aspect-ratio: 1;
    }

    .tiles-container {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
    }

    .tile {
      position: absolute;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      border-radius: 6px;
      transition: top 0.12s ease, left 0.12s ease;
      overflow: hidden;
      border: 2px solid rgba(255,255,255,0.2);
    }

    .tile .emoji {
      font-size: inherit;
      line-height: 1;
      filter: none;
    }

    .tile .name {
      font-size: 0.3em;
      line-height: 1;
      margin-top: 2px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-family: 'Bangers', sans-serif;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 90%;
    }

    .tile.new {
      animation: appear 0.25s ease;
    }

    .tile.merged {
      animation: powerUp 0.3s ease;
    }

    @keyframes appear {
      0% { transform: scale(0); opacity: 0; }
      60% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes powerUp {
      0% { transform: scale(1); filter: brightness(1); }
      40% { transform: scale(1.25); filter: brightness(1.8); }
      100% { transform: scale(1); filter: brightness(1); }
    }

    /* Tile themes - DBZ transformation chain */
    .tile-2 {
      background: linear-gradient(135deg, #5c9e31, #3d7a1c);
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      border-color: #7bc043;
    }
    .tile-4 {
      background: linear-gradient(135deg, #e8a030, #cc7700);
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      border-color: #ffbb33;
    }
    .tile-8 {
      background: linear-gradient(135deg, #4a8040, #2d6b1a);
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      border-color: #66bb6a;
    }
    .tile-16 {
      background: linear-gradient(135deg, #2244aa, #1a2d7a);
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      border-color: #4488ff;
    }
    .tile-32 {
      background: linear-gradient(135deg, #8844aa, #5c2d82);
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      border-color: #bb66dd;
    }
    .tile-64 {
      background: linear-gradient(135deg, #dd6600, #aa4400);
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      border-color: #ff8833;
    }
    .tile-128 {
      background: linear-gradient(135deg, #ccaa00, #aa8800);
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
      border-color: #ffd700;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.4);
    }
    .tile-256 {
      background: linear-gradient(135deg, #0044dd, #0022aa);
      color: #fff;
      text-shadow: 0 0 8px rgba(100, 180, 255, 0.8);
      border-color: #44aaff;
      box-shadow: 0 0 20px rgba(0, 100, 255, 0.6);
      animation: kameTile 1.5s ease-in-out infinite;
    }
    .tile-512 {
      background: linear-gradient(135deg, #cc2200, #881100);
      color: #fff;
      text-shadow: 0 0 8px rgba(255, 150, 50, 0.8);
      border-color: #ff4422;
      box-shadow: 0 0 16px rgba(255, 50, 0, 0.5);
    }
    .tile-1024 {
      background: linear-gradient(135deg, #cc0044, #880022);
      color: #fff;
      text-shadow: 0 0 8px rgba(255, 100, 150, 0.8);
      border-color: #ff4488;
      box-shadow: 0 0 20px rgba(255, 0, 80, 0.5);
    }
    .tile-2048 {
      background: linear-gradient(135deg, #c0c0ff, #8888cc, #e0e0ff);
      color: #1a1a4e;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.9);
      border-color: #fff;
      box-shadow: 0 0 30px rgba(200, 200, 255, 0.8), 0 0 60px rgba(200, 200, 255, 0.4);
      animation: ultraTile 2s ease-in-out infinite;
    }
    .tile-super {
      background: linear-gradient(135deg, #ffd700, #ffaa00, #ff6600);
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 200, 0, 0.8);
      border-color: #ffd700;
      box-shadow: 0 0 25px rgba(255, 200, 0, 0.6);
    }

    @keyframes kameTile {
      0%, 100% { box-shadow: 0 0 20px rgba(0, 100, 255, 0.6); }
      50% { box-shadow: 0 0 35px rgba(0, 150, 255, 0.9); }
    }

    @keyframes ultraTile {
      0%, 100% { box-shadow: 0 0 30px rgba(200, 200, 255, 0.8); filter: brightness(1); }
      50% { box-shadow: 0 0 50px rgba(220, 220, 255, 1); filter: brightness(1.2); }
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      z-index: 10;
    }

    .overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .overlay-message {
      font-size: 42px;
      font-weight: bold;
      color: #ff6600;
      text-shadow: 2px 2px 0 #000, 0 0 20px rgba(255, 102, 0, 0.8);
      margin-bottom: 16px;
      letter-spacing: 3px;
    }

    .overlay .new-game-btn {
      margin-top: 8px;
    }

    .instructions {
      text-align: center;
      color: rgba(255, 200, 100, 0.7);
      margin-top: 14px;
      font-size: 14px;
      line-height: 1.6;
      letter-spacing: 1px;
    }

    /* Kamehameha flash */
    .kame-flash {
      position: fixed;
      inset: 0;
      z-index: 100;
      pointer-events: none;
      opacity: 0;
    }

    .kame-flash.active {
      animation: kamehameha 1.6s ease-out forwards;
    }

    .kame-beam {
      position: absolute;
      top: 50%;
      left: -100%;
      width: 300%;
      height: 120px;
      transform: translateY(-50%);
      background: radial-gradient(ellipse at center, #ffffff 0%, #88ccff 20%, #0066ff 40%, #0033cc 60%, transparent 70%);
      filter: blur(3px);
      opacity: 0;
    }

    .kame-flash.active .kame-beam {
      animation: beamShoot 1.2s 0.2s ease-out forwards;
    }

    .kame-glow {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 50%, rgba(100, 180, 255, 0.8), rgba(0, 50, 200, 0.4), transparent 70%);
      opacity: 0;
    }

    .kame-flash.active .kame-glow {
      animation: kameGlow 1.6s ease-out forwards;
    }

    .kame-text {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-family: 'Bangers', sans-serif;
      font-size: 64px;
      color: #fff;
      text-shadow: 0 0 20px #0088ff, 0 0 40px #0044cc, 2px 2px 0 #001166;
      letter-spacing: 8px;
      white-space: nowrap;
      opacity: 0;
    }

    .kame-flash.active .kame-text {
      animation: kameText 1.4s 0.1s ease-out forwards;
    }

    @keyframes kamehameha {
      0% { opacity: 1; }
      70% { opacity: 1; }
      100% { opacity: 0; }
    }

    @keyframes kameGlow {
      0% { opacity: 0; }
      15% { opacity: 1; }
      60% { opacity: 0.8; }
      100% { opacity: 0; }
    }

    @keyframes beamShoot {
      0% { left: -100%; opacity: 0; }
      10% { opacity: 1; }
      50% { left: -50%; opacity: 1; }
      100% { left: 100%; opacity: 0; }
    }

    @keyframes kameText {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      20% { transform: translate(-50%, -50%) scale(1.3); opacity: 1; }
      40% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      70% { opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
    }

    /* Screen shake for merges on high tiles */
    .shake {
      animation: shake 0.3s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translate(0, 0); }
      20% { transform: translate(-4px, 2px); }
      40% { transform: translate(4px, -2px); }
      60% { transform: translate(-3px, 3px); }
      80% { transform: translate(3px, -1px); }
    }
  </style>
</head>
<body class="bg-earth">
  <div class="container" id="container">
    <div class="header">
      <div class="title">
        DBZ 2048
        <span class="sub">Power Up!</span>
      </div>
      <div class="scores">
        <div class="score-box">
          <div class="label">Power</div>
          <div class="value" id="score">0</div>
        </div>
        <div class="score-box">
          <div class="label">Max</div>
          <div class="value" id="best">0</div>
        </div>
      </div>
    </div>
    <div class="controls">
      <div class="subtitle">Fuse warriors, reach Ultra Instinct!</div>
      <button class="new-game-btn" id="new-game-btn">Fight!</button>
    </div>
    <div class="board" id="board">
      <div class="grid">
        <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
        <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
        <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
        <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
      </div>
      <div class="tiles-container" id="tiles-container"></div>
      <div class="overlay" id="overlay">
        <div class="overlay-message" id="overlay-message"></div>
        <button class="new-game-btn" id="overlay-btn">Fight Again!</button>
      </div>
    </div>
    <div class="instructions">
      Use <b>arrow keys</b> or <b>swipe</b> to move warriors.<br>
      Fuse same warriors to power up!
    </div>
  </div>

  <!-- Kamehameha overlay -->
  <div class="kame-flash" id="kame-flash">
    <div class="kame-glow"></div>
    <div class="kame-beam"></div>
    <div class="kame-text">KAMEHAMEHA!!!</div>
  </div>

  <script>
    const SIZE = 4;
    const TRANSITION_MS = 120;
    let grid, tileMap, nextTileId, score, best, won, gameOver, moving;

    const scoreEl = document.getElementById('score');
    const bestEl = document.getElementById('best');
    const tilesContainer = document.getElementById('tiles-container');
    const overlay = document.getElementById('overlay');
    const overlayMessage = document.getElementById('overlay-message');
    const container = document.getElementById('container');
    const kameFlash = document.getElementById('kame-flash');

    best = parseInt(localStorage.getItem('dbz2048-best')) || 0;
    bestEl.textContent = best;

    // DBZ character map
    const DBZ = {
      2:    { emoji: '\u{1F466}', name: 'Kid Goku' },
      4:    { emoji: '\u{1F468}\u{200D}\u{1F9B2}', name: 'Krillin' },
      8:    { emoji: '\u{1F7E2}', name: 'Piccolo' },
      16:   { emoji: '\u{1F608}', name: 'Vegeta' },
      32:   { emoji: '\u{1F4AA}', name: 'Gohan' },
      64:   { emoji: '\u{270A}',  name: 'Goku' },
      128:  { emoji: '\u{1F31F}', name: 'SSJ Goku' },
      256:  { emoji: '\u{1F525}', name: 'SSJ2 Goku' },
      512:  { emoji: '\u{1F4A5}', name: 'SSJ3 Goku' },
      1024: { emoji: '\u{2764}\u{FE0F}\u{200D}\u{1F525}', name: 'SSG Goku' },
      2048: { emoji: '\u{1F30C}', name: 'Ultra Instinct' },
    };

    const SUPER_CHAR = { emoji: '\u{1F451}', name: 'Zeno' };

    // Background levels based on max tile
    const BG_MAP = {
      2: 'bg-earth', 4: 'bg-earth', 8: 'bg-namek', 16: 'bg-saiyan',
      32: 'bg-saiyan', 64: 'bg-chamber', 128: 'bg-ssj', 256: 'bg-ssj2',
      512: 'bg-ssj3', 1024: 'bg-god', 2048: 'bg-ultra',
    };

    function getMaxTileValue() {
      let max = 0;
      for (const [, t] of tileMap) {
        if (t.value > max) max = t.value;
      }
      return max;
    }

    function updateBackground() {
      const max = getMaxTileValue();
      // Find the highest matching bg
      let bg = 'bg-earth';
      const levels = [2, 4, 8, 16, 32, 64, 128, 256, 512, 1024, 2048];
      for (const lv of levels) {
        if (max >= lv && BG_MAP[lv]) bg = BG_MAP[lv];
      }
      document.body.className = bg;
    }

    function getCharInfo(value) {
      return DBZ[value] || SUPER_CHAR;
    }

    function calcTileSize() {
      const board = document.getElementById('board');
      return (board.clientWidth - 20 - 30) / 4;
    }

    function positionTile(tile) {
      const size = calcTileSize();
      const gap = 10;
      tile.el.style.top = tile.r * (size + gap) + 'px';
      tile.el.style.left = tile.c * (size + gap) + 'px';
    }

    function styleTile(tile) {
      const size = calcTileSize();
      const cls = tile.value <= 2048 ? `tile-${tile.value}` : 'tile-super';
      tile.el.className = `tile ${cls}`;
      const char = getCharInfo(tile.value);
      const emojiSize = size * 0.4;
      tile.el.innerHTML =
        `<span class="emoji" style="font-size:${emojiSize}px">${char.emoji}</span>` +
        `<span class="name">${char.name}</span>`;
      tile.el.style.width = size + 'px';
      tile.el.style.height = size + 'px';
    }

    function createTileEl(tile, animate) {
      const el = document.createElement('div');
      tile.el = el;
      styleTile(tile);
      positionTile(tile);
      if (animate) el.classList.add('new');
      tilesContainer.appendChild(el);
    }

    function spawnTile() {
      const empty = [];
      for (let r = 0; r < SIZE; r++)
        for (let c = 0; c < SIZE; c++)
          if (grid[r][c] === 0) empty.push({ r, c });
      if (empty.length === 0) return;
      const { r, c } = empty[Math.floor(Math.random() * empty.length)];
      const value = Math.random() < 0.9 ? 2 : 4;
      const id = ++nextTileId;
      const tile = { id, r, c, value, el: null };
      grid[r][c] = id;
      tileMap.set(id, tile);
      createTileEl(tile, true);
    }

    function init() {
      grid = Array.from({ length: SIZE }, () => Array(SIZE).fill(0));
      tileMap = new Map();
      nextTileId = 0;
      score = 0;
      won = false;
      gameOver = false;
      moving = false;
      tilesContainer.innerHTML = '';
      scoreEl.textContent = '0';
      overlay.classList.remove('active');
      document.body.className = 'bg-earth';
      spawnTile();
      spawnTile();
    }

    function fireKamehameha() {
      kameFlash.classList.remove('active');
      // Force reflow to restart animation
      void kameFlash.offsetWidth;
      kameFlash.classList.add('active');
      setTimeout(() => kameFlash.classList.remove('active'), 1800);
    }

    function screenShake() {
      container.classList.remove('shake');
      void container.offsetWidth;
      container.classList.add('shake');
      setTimeout(() => container.classList.remove('shake'), 350);
    }

    function move(direction) {
      if (gameOver || moving) return;
      moving = true;

      let dr = 0, dc = 0;
      let rowOrder = [0, 1, 2, 3], colOrder = [0, 1, 2, 3];
      if (direction === 'left')  { dc = -1; }
      if (direction === 'right') { dc = 1;  colOrder = [3, 2, 1, 0]; }
      if (direction === 'up')    { dr = -1; }
      if (direction === 'down')  { dr = 1;  rowOrder = [3, 2, 1, 0]; }

      let moved = false;
      const mergedIds = [];
      const removedIds = [];
      const mergedCells = new Set();
      let madeKame = false;
      let hadBigMerge = false;

      for (const r of rowOrder) {
        for (const c of colOrder) {
          const id = grid[r][c];
          if (id === 0) continue;

          const tile = tileMap.get(id);
          let nr = r, nc = c;

          while (true) {
            const nextR = nr + dr;
            const nextC = nc + dc;
            if (nextR < 0 || nextR >= SIZE || nextC < 0 || nextC >= SIZE) break;

            const targetId = grid[nextR][nextC];
            if (targetId === 0) {
              nr = nextR;
              nc = nextC;
            } else {
              const targetTile = tileMap.get(targetId);
              const cellKey = `${nextR},${nextC}`;
              if (targetTile && targetTile.value === tile.value && !mergedCells.has(cellKey)) {
                nr = nextR;
                nc = nextC;
                mergedCells.add(cellKey);
              }
              break;
            }
          }

          if (nr !== r || nc !== c) {
            moved = true;
            grid[r][c] = 0;

            const existingId = grid[nr][nc];
            if (existingId !== 0) {
              const existingTile = tileMap.get(existingId);
              tile.value *= 2;
              score += tile.value;

              // Check for Kamehameha (reaching 256)
              if (tile.value === 256) madeKame = true;
              // Big merge shake for 128+
              if (tile.value >= 128) hadBigMerge = true;

              existingTile.r = nr;
              existingTile.c = nc;
              positionTile(existingTile);
              removedIds.push(existingId);
              mergedIds.push(id);
            }

            grid[nr][nc] = id;
            tile.r = nr;
            tile.c = nc;
            positionTile(tile);
          }
        }
      }

      if (!moved) {
        moving = false;
        return;
      }

      updateScore();

      setTimeout(() => {
        for (const rid of removedIds) {
          const t = tileMap.get(rid);
          if (t && t.el) t.el.remove();
          tileMap.delete(rid);
        }

        for (const mid of mergedIds) {
          const t = tileMap.get(mid);
          if (t) {
            styleTile(t);
            t.el.classList.add('merged');
          }
        }

        spawnTile();
        updateBackground();

        // Effects
        if (madeKame) fireKamehameha();
        if (hadBigMerge) screenShake();

        if (!won) {
          for (const [, t] of tileMap) {
            if (t.value === 2048) {
              won = true;
              setTimeout(() => showOverlay('ULTRA INSTINCT!'), 200);
              break;
            }
          }
        }

        if (!won && !canMove()) {
          gameOver = true;
          setTimeout(() => showOverlay('Defeated!'), 200);
        }

        moving = false;
      }, TRANSITION_MS);
    }

    function canMove() {
      for (let r = 0; r < SIZE; r++)
        for (let c = 0; c < SIZE; c++) {
          if (grid[r][c] === 0) return true;
          const tile = tileMap.get(grid[r][c]);
          if (!tile) continue;
          if (c < SIZE - 1) {
            const right = tileMap.get(grid[r][c + 1]);
            if (right && right.value === tile.value) return true;
          }
          if (r < SIZE - 1) {
            const below = tileMap.get(grid[r + 1][c]);
            if (below && below.value === tile.value) return true;
          }
        }
      return false;
    }

    function updateScore() {
      scoreEl.textContent = score;
      if (score > best) {
        best = score;
        bestEl.textContent = best;
        localStorage.setItem('dbz2048-best', best);
      }
    }

    function showOverlay(msg) {
      overlayMessage.textContent = msg;
      overlay.classList.add('active');
    }

    function handleResize() {
      for (const [, tile] of tileMap) {
        styleTile(tile);
        positionTile(tile);
      }
    }

    document.addEventListener('keydown', (e) => {
      const map = {
        ArrowLeft: 'left', ArrowRight: 'right',
        ArrowUp: 'up', ArrowDown: 'down'
      };
      if (map[e.key]) {
        e.preventDefault();
        move(map[e.key]);
      }
    });

    let touchStartX, touchStartY;

    document.addEventListener('touchstart', (e) => {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    }, { passive: true });

    document.addEventListener('touchend', (e) => {
      if (touchStartX == null) return;
      const dx = e.changedTouches[0].clientX - touchStartX;
      const dy = e.changedTouches[0].clientY - touchStartY;
      const minSwipe = 30;

      if (Math.abs(dx) < minSwipe && Math.abs(dy) < minSwipe) return;

      if (Math.abs(dx) > Math.abs(dy)) {
        move(dx > 0 ? 'right' : 'left');
      } else {
        move(dy > 0 ? 'down' : 'up');
      }
      touchStartX = touchStartY = null;
    }, { passive: true });

    document.getElementById('new-game-btn').addEventListener('click', init);
    document.getElementById('overlay-btn').addEventListener('click', init);

    window.addEventListener('resize', handleResize);

    init();
  </script>
